{% extends "myapp/common.html" %}
{% load static %}
{% block title %}contact{% endblock %}
{% block css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock %}

{% block content %}


<div class="container py-5">
  <div class="contact-container mx-auto" style="max-width: 600px;">
    <h2 class="text-center contact-heading">Get in Touch with Us</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Your Full Name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="yourname@example.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="5" placeholder="Write your message..." required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
